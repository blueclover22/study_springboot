<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
  <title>Home</title>
</head>

<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/app/code-detail.js"></script>
<body>
<h1>Home</h1>
<h2 th:text="#{common.homeWelcome}"></h2>

<p th:text="${serverTime}"> time</p>
<hr>
<h3>CodeDetail</h3>

<table>
  <tr>
    <td>
      <label for="codeGroupCode">groupCode</label>
    </td>
    <td>
      <select id="codeGroupCode" name="codeGroupCode"></select>
    </td>
  </tr>
  <tr>
    <td>
      <label for="codeValue">codeValue</label>
    </td>
    <td>
      <input type="text" id="codeValue" name="codeValue" value="">
    </td>
  </tr>
  <tr>
    <td>
      <label for="codeName">codeName</label>
    </td>
    <td>
      <input type="text" id="codeName" name="codeName" value="">
    </td>
  </tr>
</table>

<div>
  <button id="codeDetailListBtn">LIST</button>
  <button id="codeDetailReadBtn">READ</button>
  <button id="codeDetailRegisterBtn">REGISTER</button>
  <button id="codeDetailDeleteBtn">DELETE</button>
  <button id="codeDetailModifyBtn">MODIFY</button>
  <button id="codeDetailResetBtn">RESET</button>
</div>
</body>
</html>
